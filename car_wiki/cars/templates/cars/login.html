{% extends "cars/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Вход</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">
        Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
